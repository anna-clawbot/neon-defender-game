<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Defender - by Anna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
        }
        
        canvas {
            display: block;
            border: 3px solid #00ffff;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        
        #ui div {
            margin: 5px 0;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }
        
        #startScreen h1, #gameOverScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ffff;
        }
        
        #startScreen p, #gameOverScreen p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #aaa;
        }
        
        #finalScore {
            font-size: 36px;
            color: #00ffff;
            margin: 20px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #00ffff, #0088aa);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            color: #000;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }
        
        #instructions {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        
        .hidden {
            display: none !important;
        }
        
        #highScore {
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Wave: <span id="wave">1</span></div>
            <div id="highScore">Best: <span id="highScoreValue">0</span></div>
        </div>
        
        <div id="startScreen">
            <h1>üöÄ NEON DEFENDER üöÄ</h1>
            <p>A game built by Anna</p>
            <button class="btn" onclick="startGame()">START GAME</button>
            <div id="instructions">
                ‚Üê ‚Üí or A/D to move<br>
                SPACE to shoot<br>
                Collect power-ups for upgrades!
            </div>
        </div>
        
        <div id="gameOverScreen" class="hidden">
            <h1>GAME OVER</h1>
            <div id="finalScore">0</div>
            <p>Nice flying!</p>
            <button class="btn" onclick="startGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let wave = 1;
        let highScore = localStorage.getItem('neonDefenderHighScore') || 0;
        document.getElementById('highScoreValue').textContent = highScore;
        
        // Player
        const player = {
            x: 400,
            y: 500,
            width: 50,
            height: 40,
            speed: 7,
            color: '#00ffff',
            shootCooldown: 0,
            shootRate: 10,
            powerLevel: 1,
            maxPowerLevel: 5
        };
        
        // Arrays
        let bullets = [];
        let enemies = [];
        let particles = [];
        let powerUps = [];
        let stars = [];
        
        // Input
        const keys = {};
        document.addEventListener('keydown', e => keys[e.code] = true);
        document.addEventListener('keyup', e => keys[e.code] = false);
        
        // Initialize stars
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 0.5,
                speed: Math.random() * 2 + 0.5,
                brightness: Math.random()
            });
        }
        
        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            
            // Reset game state
            player.x = 400;
            player.y = 500;
            player.powerLevel = 1;
            player.shootRate = 10;
            score = 0;
            wave = 1;
            bullets = [];
            enemies = [];
            particles = [];
            powerUps = [];
            
            gameRunning = true;
            gameLoop();
        }
        
        function gameOver() {
            gameRunning = false;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('neonDefenderHighScore', highScore);
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScoreValue').textContent = highScore;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }
        
        function spawnEnemy() {
            const types = ['basic', 'fast', 'tank', 'shooter'];
            const type = types[Math.floor(Math.random() * Math.min(types.length, 1 + Math.floor(wave / 2)))];
            
            let enemy = {
                x: Math.random() * (canvas.width - 40) + 20,
                y: -40,
                width: type === 'tank' ? 50 : 35,
                height: type === 'tank' ? 50 : 35,
                speed: type === 'fast' ? 4 : type === 'tank' ? 1.5 : 2,
                health: type === 'tank' ? 5 : type === 'shooter' ? 2 : 1,
                color: type === 'fast' ? '#ff6600' : type === 'tank' ? '#ff0066' : type === 'shooter' ? '#aa00ff' : '#ff3366',
                type: type,
                shootTimer: 0,
                angle: 0
            };
            
            enemies.push(enemy);
        }
        
        function spawnPowerUp() {
            if (Math.random() < 0.005 && powerUps.length < 3) {
                powerUps.push({
                    x: Math.random() * (canvas.width - 30) + 15,
                    y: -20,
                    width: 25,
                    height: 25,
                    speed: 2,
                    type: ['spread', 'rapid', 'shield'][Math.floor(Math.random() * 3)],
                    angle: 0
                });
            }
        }
        
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 30,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }
        
        function update() {
            // Player movement
            if ((keys['ArrowLeft'] || keys['KeyA']) && player.x > 25) player.x -= player.speed;
            if ((keys['ArrowRight'] || keys['KeyD']) && player.x < canvas.width - 25) player.x += player.speed;
            if (keys['ArrowUp'] && player.y > 50) player.y -= player.speed;
            if (keys['ArrowDown'] && keys['KeyS']) player.y += player.speed;
            
            // Shooting
            if (player.shootCooldown > 0) player.shootCooldown--;
            if (keys['Space'] && player.shootCooldown === 0) {
                const bulletCount = player.powerLevel >= 3 ? 3 : player.powerLevel >= 2 ? 2 : 1;
                const spread = player.powerLevel >= 3 ? 0.3 : 0;
                
                for (let i = 0; i < bulletCount; i++) {
                    const angle = (i - (bulletCount - 1) / 2) * spread;
                    bullets.push({
                        x: player.x,
                        y: player.y - 20,
                        vx: Math.sin(angle) * 3,
                        vy: -12,
                        width: 6,
                        height: 15,
                        color: '#00ffff'
                    });
                }
                
                player.shootCooldown = player.shootRate;
            }
            
            // Update bullets
            bullets = bullets.filter(b => {
                b.x += b.vx || 0;
                b.y += b.vy;
                return b.y > -20 && b.y < canvas.height + 20 && b.x > -20 && b.x < canvas.width + 20;
            });
            
            // Spawn enemies
            if (Math.random() < 0.02 + wave * 0.005) spawnEnemy();
            spawnPowerUp();
            
            // Update enemies
            enemies = enemies.filter(e => {
                e.y += e.speed;
                e.angle += 0.05;
                
                // Shooter type
                if (e.type === 'shooter' && e.y > 50) {
                    e.shootTimer++;
                    if (e.shootTimer > 60) {
                        bullets.push({
                            x: e.x,
                            y: e.y + 20,
                            vx: 0,
                            vy: 5,
                            width: 8,
                            height: 8,
                            color: '#aa00ff',
                            isEnemy: true
                        });
                        e.shootTimer = 0;
                    }
                }
                
                // Collision with player
                const dx = player.x - e.x;
                const dy = player.y - e.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 35) {
                    createParticles(player.x, player.y, '#ff0000', 20);
                    gameOver();
                    return false;
                }
                
                return e.y < canvas.height + 50;
            });
            
            // Update power-ups
            powerUps = powerUps.filter(p => {
                p.y += p.speed;
                p.angle += 0.1;
                
                const dx = player.x - p.x;
                const dy = player.y - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 35) {
                    createParticles(p.x, p.y, p.color, 15);
                    
                    if (p.type === 'spread') {
                        player.powerLevel = Math.min(player.maxPowerLevel, player.powerLevel + 1);
                    } else if (p.type === 'rapid') {
                        player.shootRate = Math.max(3, player.shootRate - 2);
                    } else if (p.type === 'shield') {
                        // Temporary shield effect
                    }
                    
                    score += 50;
                    return false;
                }
                
                return p.y < canvas.height + 30;
            });
            
            // Update enemy bullets
            bullets = bullets.filter(b => {
                if (b.isEnemy) {
                    b.y += b.vy;
                    
                    const dx = player.x - b.x;
                    const dy = player.y - b.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 30) {
                        createParticles(player.x, player.y, '#ff0000', 15);
                        gameOver();
                        return false;
                    }
                    
                    return b.y < canvas.height + 20;
                }
                return true;
            });
            
            // Bullet-enemy collision
            bullets = bullets.filter(b => {
                if (b.isEnemy) return true;
                
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const e = enemies[i];
                    const dx = b.x - e.x;
                    const dy = b.y - e.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 30) {
                        createParticles(b.x, b.y, e.color, 5);
                        e.health--;
                        
                        if (e.health <= 0) {
                            createParticles(e.x, e.y, e.color, 15);
                            enemies.splice(i, 1);
                            score += e.type === 'tank' ? 30 : e.type === 'shooter' ? 20 : 10;
                        }
                        
                        return false;
                    }
                }
                
                return true;
            });
            
            // Update particles
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.95;
                p.vy *= 0.95;
                p.life--;
                return p.life > 0;
            });
            
            // Update stars
            stars.forEach(s => {
                s.y += s.speed;
                s.brightness = 0.5 + Math.sin(Date.now() * 0.003 + s.x) * 0.5;
                if (s.y > canvas.height) {
                    s.y = 0;
                    s.x = Math.random() * canvas.width;
                }
            });
            
            // Wave progression
            wave = Math.floor(score / 200) + 1;
            
            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('wave').textContent = wave;
        }
        
        function draw() {
            // Clear
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.brightness})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 30;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            // Draw power-ups
            powerUps.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.angle);
                
                ctx.fillStyle = p.color;
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 15;
                
                // Diamond shape
                ctx.beginPath();
                ctx.moveTo(0, -12);
                ctx.lineTo(12, 0);
                ctx.lineTo(0, 12);
                ctx.lineTo(-12, 0);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            });
            
            // Draw bullets
            bullets.forEach(b => {
                ctx.fillStyle = b.color;
                ctx.shadowColor = b.color;
                ctx.shadowBlur = 10;
                
                if (b.isEnemy) {
                    ctx.beginPath();
                    ctx.arc(b.x, b.y, b.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillRect(b.x - b.width / 2, b.y - b.height / 2, b.width, b.height);
                }
            });
            ctx.shadowBlur = 0;
            
            // Draw enemies
            enemies.forEach(e => {
                ctx.save();
                ctx.translate(e.x, e.y);
                
                ctx.fillStyle = e.color;
                ctx.shadowColor = e.color;
                ctx.shadowBlur = 15;
                
                // Different shapes for different types
                if (e.type === 'fast') {
                    // Triangle
                    ctx.beginPath();
                    ctx.moveTo(0, e.height / 2);
                    ctx.lineTo(-e.width / 2, -e.height / 2);
                    ctx.lineTo(e.width / 2, -e.height / 2);
                    ctx.closePath();
                    ctx.fill();
                } else if (e.type === 'tank') {
                    // Hexagon
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = (i / 6) * Math.PI * 2 + e.angle;
                        const x = Math.cos(angle) * e.width / 2;
                        const y = Math.sin(angle) * e.height / 2;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                } else if (e.type === 'shooter') {
                    // Square
                    ctx.fillRect(-e.width / 2, -e.height / 2, e.width, e.height);
                } else {
                    // Diamond
                    ctx.beginPath();
                    ctx.moveTo(0, -e.height / 2);
                    ctx.lineTo(e.width / 2, 0);
                    ctx.lineTo(0, e.height / 2);
                    ctx.lineTo(-e.width / 2, 0);
                    ctx.closePath();
                    ctx.fill();
                }
                
                // Health bar
                if (e.health < (e.type === 'tank' ? 5 : 2)) {
                    ctx.fillStyle = '#333';
                    ctx.fillRect(-20, -e.height / 2 - 10, 40, 5);
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(-20, -e.height / 2 - 10, 40 * (e.health / (e.type === 'tank' ? 5 : 2)), 5);
                }
                
                ctx.restore();
            });
            ctx.shadowBlur = 0;
            
            // Draw player
            ctx.save();
            ctx.translate(player.x, player.y);
            
            ctx.fillStyle = player.color;
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 20;
            
            // Ship shape
            ctx.beginPath();
            ctx.moveTo(0, -player.height / 2);
            ctx.lineTo(-player.width / 2, player.height / 2);
            ctx.lineTo(-10, player.height / 4);
            ctx.lineTo(0, player.height / 3);
            ctx.lineTo(10, player.height / 4);
            ctx.lineTo(player.width / 2, player.height / 2);
            ctx.closePath();
            ctx.fill();
            
            // Engine glow
            ctx.fillStyle = '#ff6600';
            ctx.shadowColor = '#ff6600';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.moveTo(-8, player.height / 3);
            ctx.lineTo(8, player.height / 3);
            ctx.lineTo(0, player.height / 2 + Math.random() * 10);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
            ctx.shadowBlur = 0;
            
            // Power level indicator
            if (player.powerLevel > 1) {
                ctx.fillStyle = '#ffff00';
                ctx.font = '12px Arial';
                ctx.fillText('‚òÖ'.repeat(player.powerLevel - 1), player.x - 10, player.y + 40);
            }
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Initial draw
        function drawStartScreen() {
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.brightness})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        drawStartScreen();
    </script>
</body>
</html>
